<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="380" height="50" fill="#4caf50" rx="4" ry="4"/>
  <text x="200" y="42" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">QUOTATION</text>
  
  <!-- Company Info Section -->
  <rect x="10" y="70" width="380" height="60" fill="#f5f5f5" rx="4" ry="4"/>
  <circle cx="40" cy="100" r="20" fill="#4caf50"/>
  <text x="40" y="105" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">LOGO</text>
  <text x="80" y="90" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">COMPANY NAME</text>
  <text x="80" y="110" font-family="Arial" font-size="10" fill="#555555">Address | Phone | Email</text>
  
  <!-- Customer & Quotation Info -->
  <rect x="10" y="140" width="180" height="70" fill="#f9f9f9" rx="4" ry="4"/>
  <text x="20" y="160" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">BILL TO:</text>
  <text x="20" y="180" font-family="Arial" font-size="10" fill="#555555">Customer Name</text>
  <text x="20" y="195" font-family="Arial" font-size="10" fill="#555555">Customer Address</text>
  
  <rect x="210" y="140" width="180" height="70" fill="#f9f9f9" rx="4" ry="4"/>
  <text x="220" y="160" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">QUOTATION INFO:</text>
  <text x="220" y="180" font-family="Arial" font-size="10" fill="#555555">Quotation #: QT-12345</text>
  <text x="220" y="195" font-family="Arial" font-size="10" fill="#555555">Date: 01/01/2023</text>
  
  <!-- Items Table -->
  <rect x="10" y="220" width="380" height="40" fill="#4caf50" rx="4" ry="4"/>
  <text x="25" y="245" font-family="Arial" font-size="12" fill="white" font-weight="bold">DESCRIPTION</text>
  <text x="200" y="245" font-family="Arial" font-size="12" fill="white" font-weight="bold">QTY</text>
  <text x="250" y="245" font-family="Arial" font-size="12" fill="white" font-weight="bold">PRICE</text>
  <text x="350" y="245" font-family="Arial" font-size="12" fill="white" font-weight="bold">AMOUNT</text>
  
  <!-- Total Section -->
  <rect x="210" y="270" width="180" height="20" fill="#f5f5f5" rx="4" ry="4"/>
  <text x="220" y="285" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">TOTAL:</text>
  <text x="350" y="285" font-family="Arial" font-size="12" fill="#333333" font-weight="bold" text-anchor="end">â‚¹3,500.00</text>
</svg>