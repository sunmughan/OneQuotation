<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Side Accent -->
  <rect x="0" y="0" width="50" height="300" fill="#ff5722"/>
  <rect x="50" y="0" width="5" height="300" fill="#e64a19"/>
  
  <!-- Header -->
  <text x="200" y="40" font-family="Arial" font-size="22" fill="#333333" text-anchor="middle" font-weight="bold">QUOTATION</text>
  <line x1="100" y1="50" x2="350" y2="50" stroke="#ff5722" stroke-width="3"/>
  
  <!-- Company Logo Placeholder -->
  <circle cx="25" cy="25" r="15" fill="#ffffff"/>
  <text x="25" y="30" font-family="Arial" font-size="12" fill="#ff5722" text-anchor="middle" font-weight="bold">LOGO</text>
  
  <!-- Company Info -->
  <text x="80" y="80" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">COMPANY NAME</text>
  <text x="80" y="95" font-family="Arial" font-size="10" fill="#555555">123 Business Street, City</text>
  <text x="80" y="110" font-family="Arial" font-size="10" fill="#555555">Phone: (123) 456-7890 | Email: info@company.com</text>
  
  <!-- Quotation Info Box -->
  <rect x="250" y="70" width="130" height="80" fill="#fff3e0" rx="4" ry="4" stroke="#ff5722" stroke-width="1"/>
  <text x="260" y="90" font-family="Arial" font-size="10" fill="#333333" font-weight="bold">QUOTATION #:</text>
  <text x="340" y="90" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">QT-12345</text>
  <text x="260" y="110" font-family="Arial" font-size="10" fill="#333333" font-weight="bold">DATE:</text>
  <text x="340" y="110" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">01/01/2023</text>
  <text x="260" y="130" font-family="Arial" font-size="10" fill="#333333" font-weight="bold">VALID UNTIL:</text>
  <text x="340" y="130" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">01/31/2023</text>
  
  <!-- Customer Info -->
  <text x="80" y="170" font-family="Arial" font-size="12" fill="#ff5722" font-weight="bold">BILL TO:</text>
  <text x="80" y="185" font-family="Arial" font-size="10" fill="#333333">Customer Name</text>
  <text x="80" y="200" font-family="Arial" font-size="10" fill="#555555">Customer Address</text>
  <text x="80" y="215" font-family="Arial" font-size="10" fill="#555555">City, State, ZIP</text>
  
  <!-- Items Table Header -->
  <rect x="80" y="230" width="300" height="25" fill="#ff5722" rx="4" ry="4"/>
  <text x="95" y="247" font-family="Arial" font-size="10" fill="white" font-weight="bold">DESCRIPTION</text>
  <text x="230" y="247" font-family="Arial" font-size="10" fill="white" font-weight="bold">QTY</text>
  <text x="270" y="247" font-family="Arial" font-size="10" fill="white" font-weight="bold">PRICE</text>
  <text x="350" y="247" font-family="Arial" font-size="10" fill="white" font-weight="bold" text-anchor="end">AMOUNT</text>
  
  <!-- Total Section -->
  <rect x="230" y="265" width="150" height="25" fill="#fff3e0" rx="4" ry="4" stroke="#ff5722" stroke-width="1"/>
  <text x="240" y="282" font-family="Arial" font-size="12" fill="#ff5722" font-weight="bold">TOTAL:</text>
  <text x="370" y="282" font-family="Arial" font-size="12" fill="#333333" font-weight="bold" text-anchor="end">â‚¹3,500.00</text>
</svg>